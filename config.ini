[OMDb]
omdb_api_key = your_key
omdb_api_url = https://www.omdbapi.com/
source_map_file = output/hardlink_mappings.txt
destination_map_file = output/hardlink_mappings_omdb.txt

[TMDb]
tmdb_api_key = your_key

[Settings]
clean_output_dir  = false
use_raw_hardlinker = false
merge_duplicate_folders = false
source_folder = /media/downloads/processing
destination_folder = output/pending_hardlinks
destination_map_file = output/hardlink_mappings.txt
unknown_items_map_file = output/unknown_items_map.txt
filterwords = x265-EMBER, x265, 1080p, dual audio, webrip, aac, bdrip, 10 bits, 10-bit, S1, S01, S2, S02, S3, S03, S04, S4, hdtv, batch, DD, HR-SR, SP, v2
hardlink_log_file = output/hardlink_log.txt
failed_queries_log_file = output/failed_queries.log
